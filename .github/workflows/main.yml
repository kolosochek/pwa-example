name: Deploy PWA to GitHub Pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.1'

      - name: Install Dependencies
        run: npm install

      - name: Webpack Build
        run: npm run build --publicPath=${{ github.event.repository.name }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1